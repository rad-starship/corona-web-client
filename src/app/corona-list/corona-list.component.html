<div>
    <main corona="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <h2>Coronas List</h2>
      <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Province State</th>
              <th scope="col">Country Region</th>
              <th scope="col">Last Update</th>
              <th scope="col">Confirmed</th>
              <th scope="col">Recovered</th>
              <th scope="col">Deaths</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let corona of coronas">
              <td>{{ corona.id }}</td>
              <td>{{ corona.provinceState }}</td>
              <td>{{ corona.countryRegion }}</td>
              <td>{{ corona.lastUpdate }}</td>
              <td>{{ corona.confirmed }}</td>
              <td>{{ corona.recovered }}</td>
              <td>{{ corona.deaths }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
</div>
