<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmitName()" #nameForm="ngForm">
      <div class="form-group">
        <label for="name">By Name</label>
        <input type="text" [(ngModel)]="roleName"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter Role name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>

      <button type="submit" [disabled]="!nameForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>

    <form (ngSubmit)="onSubmitId()" #idForm="ngForm">
      <div class="form-group">
        <label for="name">By Id</label>
        <input type="text" [(ngModel)]="roleId"
               class="form-control"
               id="Id"
               name="Id"
               placeholder="Enter Role Id"
               required #id="ngModel">
      </div>
      <div [hidden]="!id.pristine" class="alert alert-danger">Id is required</div>

      <button type="submit" [disabled]="!idForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>

</div>
